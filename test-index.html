        }
        
        .test-buttons {
            margin: 30px 0;
        }
        
        .test-btn {

            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px 0 rgba(236, 116, 149, 0.75);
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(236, 116, 149, 0.9);
        }
        
        .timestamp {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
